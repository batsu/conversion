<html>

<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="container header">
        <div>
            <h1>Metric/Imperial Unit Conversion</h1>
        </div>
        <div>
            <input type="text" id="inputValue"></input>
        </div>
        <div>
            <button onclick={clickButton()}>Convert</button>
        </div>
        <div>
            <button onclick={darkMode()}>Switch Mode</button>
        </div>
    </div>
    <div class="container bottom" id="bottom">
        <div class="conversion">
            <h3>Length (Meter/Feet)</h3>
            <span id="length"></span>
        </div>
        <div class="conversion">
            <h3>Volume (Liter/Gallon)</h3>
            <span id="volume"></span>
        </div>
        <div class="conversion">
            <h3>Mass (Kilogram/Pound)</h3>
            <span id="mass"></span>
        </div>
    </div>
    <script src="index.js" type="module"></script>
</body>

</html>
